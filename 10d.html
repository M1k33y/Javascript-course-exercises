<!DOCTYPE html>
<html>

<head>

  <style>
    .toggle-button {

      background-color: black;
      color: white;
      padding: 5px;
      border: none;
      border-radius: 5px;

    }

    .is-toggled {
      background-color: rgb(206, 197, 197);
      color: black;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <button class="toggle-button js-button" onclick="
  
      toggleButton('.js-button')
      ">Gaming</button>


  <button class="toggle-button js-button2" onclick="
      toggleButton('.js-button2');
    ">Music</button>


  <button class="toggle-button js-button3" onclick="
    toggleButton('.js-button3');
    ">Tech</button>
  <script>

    function toggleButton(selector) {
      const button = document.querySelector(selector);

      if (!button.classList.contains('is-toggled')) {
        turnOffPreviousButton();
        button.classList.add('is-toggled');
      }
      else 
        button.classList.remove('is-toggled');
  
    }

    function turnOffPreviousButton()
    {
      const previousButton=document.querySelector('.is-toggled');
      if(previousButton)
      previousButton.classList.remove('is-toggled');
    }
  </script>
</body>

</html>
