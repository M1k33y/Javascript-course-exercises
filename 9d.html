<!DOCTYPE html>
<html>

<head>
  

</head>
  <input placeholder="Name" class="js-input" onkeydown="
    handleKeyDown(event);
  ">
  <button onclick="
    submitResponse();
  " >Submit</button>

  <p class="js-response"></p>
<body>
  
  <script>
    
    function submitResponse()
    {
      const input=document.querySelector('.js-input').value;
      
      document.querySelector('.js-response').innerHTML=`Your name is: ${input}`;
    }
    function handleKeyDown(event)
    {
      if(event.key==='Enter')
        submitResponse();
    }

  </script>
</body>

</html>
