<!DOCTYPE html>
<html>

<head>
  <title>HTML CSS Review</title>
  <style>
    .red-button {
      /* button e css selector si ii spun ce vreau sa editez*/
      background-color: red;
      /* background si color e css property si aqua e css value*/
      color: aqua;
      border: none;
    }

    .yellow-button {
      background-color: yellow;
      color: rebeccapurple;
    }
  </style>

  <!--deci ce e cu style e css si se ocupa de appearance si 
    restul e html
    -->
  <!--
    ce e cu head e ce nu este vizibil in pagina 
    ce e cu body sunt elementele vizibile
    -->
</head>

<body>
  <button title="good job bro" class="red-button" onclick="
    
    alert('good job nigga');">
    <!-- title=atribute name
        "good job bro"=atribute value
        -->
    hello
  </button>
  <p>
    Hello my name is BigMike and im hacking ur computer
    Maybe
    <button class="yellow-button">hehe</button>
  </p>

  <script>  
    /*this is a multiline comment
    like this */
   console.log(3+3);
   console.log('some' + 'text');
  </script>
</body>

</html>
