

<!DOCTYPE html>
<html>

    <title>App</title>

  <body>
   
    <script>
      
      multiply=(param1,param2)=>param1*param2;
      
      console.log(multiply(2,3));
      console.log(multiply(7,10));

    function countPositive(nums)
    {
      let nr=0;
      nums.forEach((num)=>{
        if(num>0)
        nr++;
      });
      return nr;
    }

    console.log(countPositive([1,-3,5]));
    console.log(countPositive([-2,3,-5,7,10]));

    function addNum(nums,num)
    {
      return nums.map(value=>value+num);
    }
    numere=[1,2,3,4,5,6];
    num=2;
    newval=addNum(numere,num);
    console.log(newval);


    function removeEgg(foods)
    {
      return foods.filter(value=>{
        if(value==='egg')
        return false;
      return true;
      });

      
    }
    console.log(removeEgg(['egg','apple','egg','egg','ham']));

    //ex 12o
    let eggremoved=0;
    function removeEgg2(foods)
    {
      return foods.filter(value=>{
        if(value==='egg' && eggremoved<2){
          eggremoved++;
          return false;
        }
      return true;
      });

      
    }

    console.log(removeEgg2(['egg','apple','egg','egg','ham']));
    </script>
  </body>
</html>
