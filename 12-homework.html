<!DOCTYPE html>
<html>

<head>
  <title>App</title>
  <style>

  </style>
</head>

<body>

  <button class="js-button" onclick="updateButton();">
    Start
  </button>

  <button class="js-button-2" onclick="updateButton2();">
    Add to cart
  </button>
  <p class="js-msg"></p>
  <script>
      function updateButton()
      {
        
        const button =document.querySelector('.js-button');
        button.innerHTML='Loading...';
        setTimeout(function(){button.innerHTML='Finished'},1000);
      }
      function updateButton2()
      {
        let timeoutId;
        const message=document.querySelector('.js-msg');
        message.innerHTML='Added';
        clearTimeout(timeoutId);
        timeoutId=setTimeout(function(){

          message.innerHTML='';
       },2000);
      }

      
      setInterval(function(){
        if(document.title==='App') //== converteste la tipul de data si === nu conv compara tot
        document.title='(2) New messages';
        else
        document.title='App';
      },1000);

    let add=function()
    {
      console.log(2+3);
    }

    add();
    add();
    function runTwice(fun)
    {
      fun();
      fun();
    }

    runTwice(function(){
      console.log('12b');

    });
    runTwice(add);

    

  </script>
</body>

</html>
